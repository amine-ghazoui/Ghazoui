<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 900px;">
    
    <!-- En-tête -->
    <div class="card-header bg-info text-white text-center">
      <h3 class="mb-0">Liste des Conférences</h3>
    </div>

    <div class="card-body">

      <!-- Tableau -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Titre</th>
              <th>Type</th>
              <th>Date</th>
              <th>Durée (min)</th>
              <th>Inscriptions</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let conf of conference; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ conf.titre }}</td>
              <td>
                <span class="badge rounded-pill"
                      [ngClass]="{
                        'bg-primary': conf.typeConference,
                        'bg-success': conf.typeConference,
                        'bg-warning text-dark': conf.typeConference
                      }">
                  {{ conf.typeConference }}
                </span>
              </td>
              <td>{{ conf.date | date: 'dd/MM/yyyy' }}</td>
              <td>{{ conf.duree }}</td>
              <td>{{ conf.nombreInscrits }}</td>
              <td>
                <ng-container *ngIf="conf.score > 0; else noScore">
                  <i class="bi bi-star-fill text-warning" *ngFor="let star of [].constructor(conf.score)"></i>
                </ng-container>
                <ng-template #noScore>-</ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
